[bumpversion]
current_version = 0.2.2
commit = true
tag = true
tag_name = {new_version}

[tool:pytest]
minversion = 3.0
strict = true
testpaths = tests

[wheel]
universal = 1

[flake8]
max-line-length = 99

[bumpversion:file:setup.py]

[bumpversion:file:docs/conf.py]

[bumpversion:file:src/param_store/__init__.py]

[coverage:run]
branch = True
source = 
	param_store

[coverage:paths]
source = 
	src/param_store
	.tox/*/lib/python*/site-packages/param_store
	.tox/pypy*/site-packages/param_store

[coverage:report]
show_missing = True

